pre-commit:
  parallel: true
  commands:
    yarn:
      glob: "*.{js,ts,vue}"
      runner: "dip yarn fix && git add {staged_files}"
    stylelint:
      glob: "*.{js,ts,vue}"
      runnter: dip yarn css:lint
    rubocop:
      glob: "*.rb"
      runner: dip bundle exec rubocop --safe-auto-correct && git add {staged_files}

pre-push:
  parallel: true
  commands:
    rspec:
      runner: dip rspec --fail-fast
    eslint:
      runner: dip yarn lint
    stylelint:
      runnter: dip yarn css:lint
    rubocop:
      runner: dip bundle exec rubocop
    # cypress:
    #   runner: make cypress

commands: &commands
  bundle-install:
    files: git diff --name-only HEAD master
    glob: '{backend/Gemfile,backend/Gemfile.lock}'
    run: dip bundle install
  yarn-install:
    files: git diff --name-only HEAD master
    glob: '{frontend/package.json,frontend/yarn.lock}'
    run: dip yarn install

post-checkout:
  commands: *commands

post-merge:
  commands: *commands

post-rewrite:
  commands: *commands
