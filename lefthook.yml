pre-commit:
  parallel: true
  commands:
    yarn:
      glob: "*.{js,ts}"
      runner: "dip yarn fix && git add {staged_files}"

pre-push:
  parallel: true
  commands:
    rspec:
      runner: dip rspec --fail-fast
    yarn:
      runner: dip yarn lint
    rubocop:
      runner: dip bundle exec rubocop --safe-auto-correct
    endtoend:
      runner: make test

commands: &commands
  bundle-install:
    files: git diff --name-only HEAD master
    glob: '{backend/Gemfile,backend/Gemfile.lock}'
    run: dip bundle install
  yarn-install:
    files: git diff --name-only HEAD master
    glob: '{frontend/package.json,frontend/yarn.lock}'
    run: dip yarn install

post-checkout:
  commands: *commands

post-merge:
  commands: *commands

post-rewrite:
  commands: *commands
