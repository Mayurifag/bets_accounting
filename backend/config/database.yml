default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= ENV.fetch("PGHOST", 'db') %>
  username: <%= ENV.fetch("PGUSER", 'postgres') %>

development:
  <<: *default
  database: betsaccounting_development

test:
  <<: *default
  database: betsaccounting_test<%= ENV['TEST_ENV_NUMBER'] %>

production:
  <<: *default
  database: betsaccounting_production
  username: betsaccounting
  password: <%= ENV['BACKEND_DATABASE_PASSWORD'] %>
