version: '2'

environment:
  RAILS_ENV: development

compose:
  files:
    - docker-compose.yml

interaction:
  bash:
    service: backend
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    service: backend
    command: bundle
    compose_run_options: [no-deps]

  rake:
    service: backend
    command: bundle exec rake

  rails:
    service: backend
    command: bundle exec rails
    subcommands:
      s:
        service: backend
        compose_run_options: [service-ports]

  yarn:
    service: frontend
    command: yarn
    compose_run_options: [no-deps]

  rspec:
    service: backend
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  rubocop:
    service: backend
    command: bundle exec rubocop
    compose_run_options: [no-deps]

  psql:
    service: postgres
    command: psql -h postgres -U postgres

provision:
  - dip compose build --no-cache --pull --force-rm
  - dip rails db:create
  - dip rails db:migrate
  - dip rails db:seed
  - dip up -d

# frontend: localhost:3333
# backend: localhost:8888
