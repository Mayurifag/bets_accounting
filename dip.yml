version: '2'

environment:
  RAILS_ENV: development

compose:
  files:
    - docker-compose-dev.yml

interaction:
  sh:
    service: backend
    command: /bin/sh
    compose_run_options: [no-deps]

  bundle:
    service: backend
    command: bundle
    compose_run_options: [no-deps]

  audit:
    service: backend
    command: bundle exec bundle audit --update
    compose_run_options: [no-deps]

  rake:
    service: backend
    command: bundle exec rake

  rails:
    service: backend
    command: bundle exec rails
    subcommands:
      s:
        service: backend
        compose_run_options: [service-ports]

  rspec:
    service: backend
    environment:
      RAILS_ENV: test
    command: bundle exec rspec

  spec:
    service: backend
    environment:
      RAILS_ENV: test
    command: rake parallel:spec

  consistency_fail:
    service: backend
    command: RAILS_ENV=test dip bundle exec consistency_fail .
    compose_run_options: [no-deps]

  yarn:
    service: frontend
    command: yarn
    compose_run_options: [no-deps]

  db_reset:
    service: backend
    command: bundle exec rails db:drop db:create db:migrate db:seed
    compose_run_options: [no-deps]

  psql:
    service: db
    command: psql -h db -U postgres -d backend_development

provision:
  - dip compose build
  - dip yarn
  - dip bundle install
  - dip rails db:drop db:create db:migrate db:seed
  - dip up -d
  - echo "=================================================="
  - echo "Provision done."
  - echo "Frontend is located at localhost:3333"
  - echo "Backend is located at localhost:8888"
  - echo "=================================================="
